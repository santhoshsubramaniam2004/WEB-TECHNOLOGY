<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 20px;
            padding: 20px;
            background-color: #86C166;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            color: #ffffff;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #B8E986;
            color: #333333;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px 0;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Details</h1>
        <form id="form" method="get">
            <label for="username">Employee Name:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="id">Employee ID:</label>
            <input type="text" id="id" name="id" required>
            
            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="select">Select Branch</option>
                <option value="Headquarters">Headquarters</option>
                <option value="Development">Development</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Customer Support">Customer Support</option>
                <option value="Sales">Sales</option>
            </select>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male" class="radio-label">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female" class="radio-label">Female</label>

            <label for="phno">Mobile No:</label>
            <input type="text" id="phno" name="phno" required>
            
            <label for="branchadd">Branch Address:</label>
            <input type="text" id="branchadd" name="branchadd" required>
            
            <button type="submit" onclick="set('/insert', event)">Insert</button>
            <button type="submit" onclick="set('/delete', event)">Delete</button>
            <button type="submit" onclick="set('/update', event)">Update</button>
            <button type="submit" onclick="set('/display', event)">Report</button>
        </form>
    </div>

    <script>
        function set(path, event) {
            event.preventDefault(); // Prevent default form submission behavior
            document.getElementById('form').action = 'http://localhost:7050' + path;
            document.getElementById('form').submit(); 
        }
    </script>
</body>
</html>
